<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<style type="text/css">
		body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
		
		.container-center {
			display: flex;
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
		}
	</style>
	<title>App</title>
</head>

<body>
	<nav>
		<div class="nav-wrapper green">
			<a href="//google.com" class="brand-logo center">App</a>
		</div>
	</nav>
	<main>
		<div class="container-center">
			<div class="row valign-wrapper">
				<div class="col s12">
					<div class="card white hoverable">
						<div class="card-content">
							<span class="card-title">Sign in</span>
							<div>
								<form method="post" action="">
									<label for="username" class="">Email</label>
									<input id="username" class="" type="text" name="username">
									<label for="password" class="">Password</label>
									<input id="password" class="" type="password" name="password">
									<input class="btn btn-large green" type="submit" value="Start">
								</form>
							</div>
						</div>
						<div class="card-action">
							<a href="#modal1" onclick="show_modal()">Forgot password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal Structure -->
        <div id="modal1" class="modal">
			<form method="post" action="">
				<div class="modal-content">
					<label for="username" class="">Email</label>
					<input id="username" class="" type="text" name="username">
				</div>
				<div class="modal-footer">
					<input class="modal-action modal-close btn-flat" type="submit" value="Send">
					<a href="#!" class="modal-action modal-close btn-flat">Cancel</a>
				</div>
			</form>
        </div>
	</main>
	<footer class="page-footer green">
		<div class="footer-copyright">
            <div class="container">
                Â© Company
                <a class="grey-text text-lighten-4 right" href="#!">about</a>
            </div>
        </div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script>
		function show_modal() {
			var elem = document.querySelector('.modal');
			var instance = M.Modal.init(elem);
			instance.open();
		}
    </script>
</body>
</html>
